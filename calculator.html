    <script>
        const sum = function (...args) {
  return args.reduce(
    (previousSum, currentValue) => previousSum + currentValue,
    0
  );
};

const difference = function (...args) {
  return args.reduce(
    (previousNumber, currentValue) => previousNumber - currentValue
  );
};

const multiplication = function (...args) {
  return args.reduce(
    (previousNumber, currentValue) => previousNumber * currentValue
  );
};

const division = function (...args) {
  return args.reduce(
    (previousNumber, currentValue) => previousNumber / currentValue
  );
};

const result = document.querySelector("#result");
result.textContent = 0;

let resultNumbers = '0';

function solveExpression(){
    if(resultNumbers.includes('+')){
      const Numbers = resultNumbers.split('+').map(Number);
        resultNumbers = sum(...Numbers);
    }
    else if(resultNumbers.includes('-')){
      const Numbers = resultNumbers.split('-').map(Number);
        resultNumbers = difference(...Numbers);
    }
    else if(resultNumbers.includes('*')){
      const Numbers = resultNumbers.split('*').map(Number);
        resultNumbers = multiplication(...Numbers);
    }
    else if(resultNumbers.includes('/')){
      const Numbers = resultNumbers.split('/').map(Number);
        resultNumbers = division(...Numbers);
    }
}
function Press(e){
  const selectTarget = e.target;
  const currentContent = selectTarget.textContent;
  if(currentContent === '='){
    solveExpression(); 
  }
  else{
    resultNumbers += currentContent; 
  }
    result.textContent = resultNumbers;
}N
const allButtons = document.querySelectorAll(".clickButtons");
allButtons.forEach(function (button) {
  button.addEventListener("click", Press);
